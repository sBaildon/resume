version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
    working_directory: ~/resume
    steps:
      - checkout
      - run: apt-get update -y
      - run: apt-get install -y make texlive-latex-base texlive-fonts-extra
      - run: make
      - store_artifacts:
          path: _build/resume.pdf
          destination: somewhere

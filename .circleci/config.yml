version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
        environment:
          GOPATH: $HOME/golang
    working_directory: ~/resume
    steps:
      - run: apt-get update -y
      - run: apt-get install -y git
      - checkout
      - run: go get github.com/aktau/github-release
      - store_artifacts:
          path: _build/resume.pdf
